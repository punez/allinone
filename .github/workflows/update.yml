name: Update Subscription

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download subconverter binary
        run: |
          wget https://github.com/tindy2013/subconverter/releases/latest/download/subconverter_linux64.tar.gz
          tar -xzf subconverter_linux64.tar.gz
          chmod +x subconverter

      - name: Create config
        run: |
          echo "[custom]" > pref.ini
          echo "path=output" >> pref.ini
          echo "url=https://example1.com/sub|https://example2.com/sub" >> pref.ini

      - name: Run subconverter
        run: |
          ./subconverter -g

      - name: Commit output
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update subscription" || echo "No changes"
          git push
