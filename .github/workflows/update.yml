name: Build Subscription

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download subconverter
        run: |
          wget https://github.com/tindy2013/subconverter/releases/latest/download/subconverter_linux64.tar.gz
          tar -xzf subconverter_linux64.tar.gz
          chmod +x subconverter

      - name: Prepare links
        run: |
          mkdir -p output
          LINKS=$(paste -sd "|" sources.txt)
          echo "[custom]" > pref.ini
          echo "path=output" >> pref.ini
          echo "url=$LINKS" >> pref.ini

      - name: Convert
        run: |
          ./subconverter -g

      - name: Save as sub.txt
        run: |
          mv output/* output/sub.txt || true

      - name: Commit
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update sub" || echo "No changes"
          git push
