name: Update Subscription

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download subconverter
        run: |
          git clone https://github.com/tindy2013/subconverter.git
          cd subconverter
          chmod +x subconverter

      - name: Run subconverter
        run: |
          cd subconverter
          ./subconverter -g
          
      - name: Commit output
        run: |
          mkdir -p output
          cp subconverter/base/* output/sub.txt
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update subscription"
          git push
